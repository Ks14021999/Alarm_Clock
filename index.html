<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <!-- ...........................Header Section.......................... -->
        <div class="header">
            <h1>Alarm Clock</h1>
        </div>
        <!-- ...........................Display Current Time Section.......................... -->
        <div id="current-time"></div>
        <!-- ...........................Set Alarm Section.......................... -->
        <h1>Set Alarm (24-Hour Clock)</h1>
        <form class="user-input">
            <input type="number" id="hour" max="23" min="00" placeholder="HH" />
            <input type="number" id="min" max="59" min="00" placeholder="MM" />
            <input type="number" id="sec" max="59" min="00" placeholder="SS" />
            <br>
            <br>
            <button type="submit">Set</button>
            <button type="reset" onclick="clearAlarm()">Stop</button>
        </form>
        <hr />
        <!-- ...........................Alarm List Section.......................... -->
        <h2>Upcoming Alarms</h2>
        <ul class="set-alarms-list">
            <li></li>
        </ul>
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
